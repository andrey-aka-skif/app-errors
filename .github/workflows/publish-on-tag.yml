# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Publish NPM Package on New Tag

on:
  push:
    tags: ['v*.*.*']

jobs:
  ci:
    uses: './.github/workflows/ci.yml'
    with:
      ref: ${{ github.ref }}

  publish:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Extract version from tag
        id: get-version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "ğŸ“Œ Ğ’ĞµÑ€ÑĞ¸Ñ Ğ¸Ğ· Ñ‚ĞµĞ³Ğ°: ${VERSION}"

      - name: ğŸ“ Update version in package.json
        run: |
          npm version ${{ steps.get-version.outputs.version }} --no-git-tag-version --allow-same-version
          echo "âœ… Ğ’ĞµÑ€ÑĞ¸Ñ Ğ² package.json Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ° Ğ´Ğ¾ ${{ steps.get-version.outputs.version }}"

      - name: ğŸ“¥ Restore build from cache
        id: restore-cache
        uses: actions/cache/restore@v4
        with:
          path: dist/
          key: build-${{ github.sha }}-${{ hashFiles('src/**', 'package.json') }}
          restore-keys: |
            build-

      - name: âœ… Verify build exists
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist/)" ]; then
            echo "âŒ ĞšĞ°Ñ‚Ğ°Ğ»Ğ¾Ğ³ ÑĞ±Ğ¾Ñ€ĞºĞ¸ Ğ¿ÑƒÑÑ‚ Ğ¸Ğ»Ğ¸ Ğ¾Ñ‚ÑÑƒÑ‚ÑÑ‚Ğ²ÑƒĞµÑ‚"
            exit 1
          fi
          echo "âœ… Ğ¡Ğ±Ğ¾Ñ€ĞºĞ° Ğ½Ğ°Ğ¹Ğ´ĞµĞ½Ğ° Ğ² dist/"

      - name: ğŸ”‘ Configure NPM Registry for Github
        run: |
          npm config set @andrey-aka-skif:registry=https://npm.pkg.github.com
          npm config set -- '//npm.pkg.github.com/:_authToken' "${{ secrets.GH_PACKAGES_TOKEN }}"

      - name: ğŸš€ Publish package to Github Registry
        run: npm publish --tag lts_v2
